<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boblox - Page Not Found</title>
  <link rel="stylesheet" href="home-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>
 <script>
  const path = window.location.pathname;
  if (path.startsWith('/games/')) {
    const parts = path.split('/');
    const id = parts[2];
    if (id && !isNaN(id)) {
      window.location.href = `/games/index.html?id=${id}`;
    }
  }
</script>


  <div class="main-content" style="text-align: center; padding: 50px;">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/home.html" style="color: #fff; background-color: #333; padding: 10px 20px; border-radius: 8px; text-decoration: none;">Go Home</a>
  </div>
</body>
</html>
