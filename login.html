<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boblox - Login</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>

<body>

  <!-- TOP BAR (MATCHING HOME) -->
  <div class="top-bar">
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button>Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
      <button>Profile</button>
    </div>
    <input type="text" placeholder="Search">
  </div>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>Login to Boblox</h2>
    <form>
      <input type="text" placeholder="Username / Email / Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>

      <a href="#">Forgot Password or Username?</a>

      <button type="button">Email Me a One-Time Code</button>
      <button type="button">Use Another Device</button>

      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <img src="boblox-logo.png" alt="Boblox Logo">
    <span>Copyright Boblox 2025</span>
  </footer>

<script>
  const loginForm = document.querySelector('form');
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission

    // Set a cookie named 'bobloxUser' valid for 7 days
    const d = new Date();
    d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000)); // 7 days
    document.cookie = "bobloxUser=loggedIn; expires=" + d.toUTCString() + "; path=/";

    // Redirect to home page after login
    window.location.href = 'https://beta.boblox.ca/home';
  });
</script>
  
</body>

</html>
