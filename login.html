<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boblox - Login</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button>Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
      <button>Profile</button>
    </div>
    <input type="text" placeholder="Search">
    <!-- Sign Up button now links to beta.boblox.ca -->
    <a href="https://beta.boblox.ca" class="signup-btn">Sign Up</a>
  </div>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>Login to Boblox</h2>
    <form>
      <input type="text" placeholder="Username / Email / Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>

      <a href="#">Forgot Password or Username?</a>

      <button type="button">Email Me a One-Time Code</button>
      <button type="button">Use Another Device</button>

      <!-- Sign Up link now goes to beta.boblox.ca -->
      <p>Don't have an account? <a href="https://beta.boblox.ca">Sign Up</a></p>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <img src="boblox-logo.png" alt="Boblox Logo">
    <span>Copyright Boblox 2025</span>
  </footer>

</body>

</html>
