<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in to Boblox</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>

  <!-- Top Bar (Same as Home) -->
  <div class="top-bar">
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button>Charts</button>
      <button>Marketplace</button>
      <button>Create</button>
      <button>Robux</button>
    </div>
    <input type="text" placeholder="Search">
    <button class="nav-buttons">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to Boblox</h2>
    <form>
      <input type="text" placeholder="Username / Email / Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>

      <a href="#">Forgot Password or Username?</a>

      <button type="button">Email Me a One-Time Code</button>
      <button type="button">Use Another Device</button>

      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <img src="boblox-logo.png" alt="Boblox Logo">
    <span>Copyright Boblox 2025</span>
  </footer>

</body>
</html>
