<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boblox - Game</title>
  <link rel="stylesheet" href="game-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <img src="../boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button onclick="window.location.href='/home.html'">Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
      <button>Profile</button>
    </div>
    <input type="text" placeholder="Search">
  </div>

  <!-- Sidebar (Shown if logged in) -->
  <div id="sidebar" class="sidebar" style="display:none;">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Friends</a>
      <a href="#">Avatar</a>
      <a href="#">Shop</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </nav>
  </div>

  <!-- Game Content -->
  <div class="main-content">
    <div id="game-container">
      <h2>Loading Game...</h2>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="../boblox-logo.png" alt="Boblox Logo">
    <span>Copyright Boblox 2025</span>
  </footer>

  <script>
    // Check login cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      return parts.length === 2 ? parts.pop().split(';').shift() : null;
    }

    // Show sidebar if logged in
    if (getCookie('bobloxUser')) {
      document.getElementById('sidebar').style.display = 'flex';
    }

    // Get Game ID from URL (supports /games/1 style)
    const pathParts = window.location.pathname.split('/');
    const gameId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

    if (!gameId || isNaN(gameId)) {
      document.getElementById('game-container').innerHTML = '<h2>Invalid Game ID</h2>';
    } else {
      // Fetch game data
      fetch(`https://3fsvj1zh-3000.use.devtunnels.ms/assets/get?assetId=${gameId}`)
        .then(response => response.json())
        .then(game => {
          document.getElementById('game-container').innerHTML = `
            <div class="game-header">
              <img src="${game.thumbnail}" alt="Game Thumbnail">
              <div class="game-details">
                <h1>${game.name}</h1>
                <p>${game.description}</p>
                <button class="play-button">Play</button>
              </div>
            </div>
            <div class="stats">
              <div>Visits: ${game.visits || 0}</div>
              <div>Likes: ${game.likes || 0}%</div>
              <div>Created: ${game.created || 'Unknown'}</div>
              <div>Updated: ${game.updated || 'Unknown'}</div>
            </div>
          `;
        })
        .catch(() => {
          document.getElementById('game-container').innerHTML = '<h2>Failed to load game data</h2>';
        });
    }
  </script>

</body>

</html>
