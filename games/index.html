<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boblox - Game</title>
  <link rel="stylesheet" href="game-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #232323;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    .top-bar .nav-buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .top-bar .nav-buttons button {
      background-color: #232323;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .top-bar .nav-buttons button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .top-bar .logo {
      width: 150px;
    }

    .top-bar input {
      width: 250px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      margin-left: auto;
      transition: transform 0.3s;
    }

    .main-container {
      display: flex;
      align-items: flex-start;
    }

    .sidebar {
      background-color: #232323;
      width: 200px;
      min-height: 100vh;
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    .sidebar nav a {
      display: block;
      color: #ddd;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 8px;
      transition: color 0.3s, background-color 0.3s;
    }

    .sidebar nav a:hover {
      color: #fff;
      background-color: #333;
      transform: translateX(5px);
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .game-container {
      background-color: #232323;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      max-width: 1100px;
      margin: 0 auto;
    }

    .game-thumbnail {
      width: 500px;
      border-radius: 12px;
      object-fit: cover;
    }

    .game-info {
      flex-grow: 1;
    }

    .game-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .game-description {
      margin-bottom: 20px;
    }

    .play-button {
      background-color: #1e90ff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .play-button:hover {
      background-color: #3689e6;
    }

    .game-stats {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #232323;
      color: #999;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    footer img {
      width: 40px;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <img src="../boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button onclick="window.location.href='/home.html'">Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
      <button>Profile</button>
    </div>
    <input type="text" placeholder="Search">
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Friends</a>
        <a href="#">Avatar</a>
        <a href="#">Shop</a>
        <a href="#">Create</a>
        <a href="#">Robux</a>
      </nav>
    </div>

    <!-- Game Content -->
    <div class="main-content">
      <div id="game-container">
        <h1>Loading Game...</h1>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="../boblox-logo.png" alt="Boblox Logo">
    <span>Copyright Boblox 2025</span>
  </footer>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      return parts.length === 2 ? parts.pop().split(';').shift() : null;
    }

    // Show sidebar if logged in
    if (getCookie('bobloxUser')) {
      document.getElementById('sidebar').style.display = 'flex';
    }

    // Get ?id= from the URL
    const params = new URLSearchParams(window.location.search);
    let gameId = params.get('id');

    if (!gameId) {
      const pathParts = window.location.pathname.split('/');
      const possibleId = pathParts[pathParts.length - 1];
      if (!isNaN(possibleId)) gameId = possibleId;
    }

    const gameContainer = document.getElementById('game-container');

    if (!gameId || isNaN(gameId)) {
      gameContainer.innerHTML = '<h2>Invalid Game ID</h2>';
    } else {
      fetch(`https://3fsvj1zh-3000.use.devtunnels.ms/assets/get?assetId=${gameId}`)
        .then(response => response.json())
        .then(game => {
          gameContainer.innerHTML = `
            <div class="game-container">
              <img src="${game.thumbnail}" class="game-thumbnail" alt="Game Thumbnail">
              <div class="game-info">
                <div class="game-title">${game.name}</div>
                <div class="game-description">${game.description}</div>
                <button class="play-button">Play</button>

                <div class="game-stats">
                  <div>Visits: ${game.visits || 0}</div>
                  <div>Likes: ${game.likes || 0}%</div>
                  <div>Created: ${game.created || 'Unknown'}</div>
                  <div>Updated: ${game.updated || 'Unknown'}</div>
                </div>
              </div>
            </div>
          `;
        })
        .catch(() => {
          gameContainer.innerHTML = `<div style="text-align:center; font-size:18px;">Problem communicating with servers</div>`;
        });
    }
  </script>
</body>

</html>
