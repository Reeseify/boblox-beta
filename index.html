<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boblox</title>
  <link rel="stylesheet" href="signup-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>

<body>

  <div class="signup-container">
    <h1>SIGN UP AND START HAVING FUN!</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <select required>
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <!-- Add the rest -->
      </select>
      <input type="number" placeholder="Day" min="1" max="31" required>
      <input type="number" placeholder="Year" min="1900" max="2025" required>

      <button type="submit">Sign Up</button>

      <p>Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>

</body>

</html>
