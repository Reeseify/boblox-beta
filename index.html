<body>

    <!-- Auto-Redirect if already logged in -->
<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    return parts.length === 2 ? parts.pop().split(';').shift() : null;
  }

  // If logged in, redirect to home
  if (getCookie('bobloxUser')) {
    window.location.href = 'https://beta.boblox.ca/home';
  }
</script>

    <!-- Login button at top right -->
    <button class="login-button" onclick="window.location.href='/login'">Login</button>

    <!-- Boblox Logo outside of signup box -->
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h1>SIGN UP AND START HAVING FUN!</h1>
        <form action="#">
            <input type="text" id="username" placeholder="Username" required="">
            <input type="password" id="password" placeholder="Password" required="">
            
            <button type="submit">Sign Up</button>
        </form>
    </div>



</body></html>
