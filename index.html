<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boblox - Game</title>
  <link rel="stylesheet" href="../home-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <img src="../boblox-logo.png" alt="Boblox Logo" class="logo">
  <div class="nav-buttons">
    <button onclick="window.location.href='/home.html'">Home</button>
    <button>Games</button>
    <button>Catalog</button>
    <button>Create</button>
    <button>Profile</button>
  </div>
  <input type="text" placeholder="Search">
</div>

<!-- Sidebar (only visible if logged in) -->
<div id="sidebar" class="sidebar" style="display:none;">
  <nav>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Friends</a>
    <a href="#">Avatar</a>
    <a href="#">Shop</a>
    <a href="#">Create</a>
    <a href="#">Robux</a>
  </nav>
</div>

<!-- Game Content -->
<div class="main-content">
  <div id="game-container" style="padding: 20px;">
    <h2>Loading Game...</h2>
  </div>
</div>

<!-- Footer -->
<footer>
  <img src="../boblox-logo.png" alt="Boblox Logo">
  <span>Copyright Boblox 2025</span>
</footer>

<script>
  // Cookie check for login
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    return parts.length === 2 ? parts.pop().split(';').shift() : null;
  }
  if (getCookie('bobloxUser')) {
    document.getElementById('sidebar').style.display = 'flex';
  }

  // Extract gameId from URL like /games/1
  const pathParts = window.location.pathname.split('/');
  const gameId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

  // Fetch game data
  fetch(`https://3fsvj1zh-3000.use.devtunnels.ms/assets/get?assetId=${gameId}`)
    .then(response => response.json())
    .then(game => {
      document.getElementById('game-container').innerHTML = `
        <div style="display:flex; gap: 20px;">
          <img src="${game.thumbnail}" alt="${game.name}" style="width: 400px; border-radius: 10px;">
          <div>
            <h1>${game.name}</h1>
            <p><strong>Creator:</strong> Boblox+</p>
            <p>${game.description}</p>
            <button style="padding: 12px 24px; background-color: #1976d2; color: white; border-radius: 8px;">Play</button>
            <div style="margin-top: 20px;">Visits: ${game.visits || 0}</div>
            <div>Likes: ${game.likes || 0}%</div>
          </div>
        </div>
        <div style="margin-top: 20px; background: #232323; padding: 15px; border-radius: 8px;">
          <div><strong>Content Maturity:</strong> N/A</div>
          <div><strong>Voice Chat:</strong> ${game.voiceChat || 'Not Supported'}</div>
          <div><strong>Created:</strong> ${game.created || 'Unknown'}</div>
          <div><strong>Updated:</strong> ${game.updated || 'Unknown'}</div>
          <div><strong>Genre:</strong> ${game.genre || 'All'}</div>
          <div><strong>Subgenre:</strong> ${game.subgenre || 'None'}</div>
        </div>
      `;
    })
    .catch(() => {
      document.getElementById('game-container').innerHTML = `<h2>Failed to load game data</h2>`;
    });
</script>

</body>
</html>
