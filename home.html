<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boblox - Home</title>
  <link rel="stylesheet" href="home-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Friends</a>
      <a href="#">Avatar</a>
      <a href="#">Shop</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </nav>
  </div>

  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
      <input type="text" placeholder="Search">
      <button>Profile</button>
    </div>

    <!-- Roblox Style Top Navigation Buttons -->
    <div class="top-buttons">
      <button>Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
    </div>

    <h1>Home</h1>

    <!-- Friends Section -->
    <section class="friends">
      <div class="section-header">
        <h2>Friends (178)</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="friend1.png" alt="Friend">
        <img src="friend2.png" alt="Friend">
        <img src="friend3.png" alt="Friend">
      </div>
    </section>

    <!-- Continue Section -->
    <section class="continue">
      <div class="section-header">
        <h2>Continue</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="game1.png" alt="Game">
        <img src="game2.png" alt="Game">
        <img src="game3.png" alt="Game">
      </div>
    </section>

    <!-- Friend Activity -->
    <section class="friend-activity">
      <div class="section-header">
        <h2>Friend Activity</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="activity1.png" alt="Activity">
        <img src="activity2.png" alt="Activity">
        <img src="activity3.png" alt="Activity">
      </div>
    </section>
  </div>

</body>
</html>
