<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boblox - Home</title>
  <link rel="stylesheet" href="home-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
    <div class="nav-buttons">
      <button>Home</button>
      <button>Games</button>
      <button>Catalog</button>
      <button>Create</button>
      <button>Profile</button>
    </div>
    <input type="text" placeholder="Search">
  </div>

  <!-- Main Container -->
  <div class="main-container">

    <!-- Sidebar -->
    <div class="sidebar">
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Friends</a>
        <a href="#">Avatar</a>
        <a href="#">Shop</a>
        <a href="#">Create</a>
        <a href="#">Robux</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Home</h1>

      <!-- Friends Section -->
      <section class="friends">
        <div class="section-header">
          <h2>Friends (178)</h2><a href="#">See All</a>
        </div>
        <div class="scroll-container">
          <img src="placeholder.png" alt="Friend" class="friend">
          <img src="placeholder.png" alt="Friend" class="friend">
          <img src="placeholder.png" alt="Friend" class="friend">
        </div>
      </section>

      <!-- Continue Section -->
      <section class="continue">
        <div class="section-header">
          <h2>Continue</h2><a href="#">See All</a>
        </div>
        <div class="scroll-container">
          <div class="game-item">
            <img src="game-1.png" alt="Game 1">
            <div class="game-title">Game 1</div>
            <div class="game-likes">87% Likes</div>
          </div>
          <div class="game-item">
            <img src="game-2.png" alt="Game 2">
            <div class="game-title">Game 2</div>
            <div class="game-likes">92% Likes</div>
          </div>
          <div class="game-item">
            <img src="game-3.png" alt="Game 3">
            <div class="game-title">Game 3</div>
            <div class="game-likes">78% Likes</div>
          </div>
        </div>
      </section>

      <!-- Friend Activity Section -->
      <section class="friend-activity">
        <div class="section-header">
          <h2>Friend Activity</h2><a href="#">See All</a>
        </div>
        <div class="scroll-container">
          <div class="activity-item">
            <img src="placeholder.png" alt="Activity">
          </div>
          <div class="activity-item">
            <img src="placeholder.png" alt="Activity">
          </div>
          <div class="activity-item">
            <img src="placeholder.png" alt="Activity">
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer>Copyright Boblox 2025</footer>

</body>
</html>
