<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boblox - Home</title>
  <link rel="stylesheet" href="home-style.css">
  <link rel="icon" href="https://beta.boblox.ca/favicon.png">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Friends</a>
      <a href="#">Avatar</a>
      <a href="#">Shop</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Top Bar with Logo, Search, and Buttons -->
    <div class="top-bar">
      <img src="boblox-logo.png" alt="Boblox Logo" class="logo">
      <input type="text" placeholder="Search">
      <div class="nav-buttons">
        <button>Home</button>
        <button>Games</button>
        <button>Catalog</button>
        <button>Create</button>
        <button>Profile</button>
      </div>
    </div>

    <!-- Page Title -->
    <h1>Home</h1>

    <!-- Friends Section -->
    <section class="friends">
      <div class="section-header">
        <h2>Friends (178)</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="placeholder.png" alt="Friend" class="friend">
        <img src="placeholder.png" alt="Friend" class="friend">
        <img src="placeholder.png" alt="Friend" class="friend">
      </div>
    </section>

    <!-- Continue Section -->
    <section class="continue">
      <div class="section-header">
        <h2>Continue</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="placeholder.png" alt="Game" class="game">
        <img src="placeholder.png" alt="Game" class="game">
        <img src="placeholder.png" alt="Game" class="game">
      </div>
    </section>

    <!-- Friend Activity Section -->
    <section class="friend-activity">
      <div class="section-header">
        <h2>Friend Activity</h2><a href="#">See All</a>
      </div>
      <div class="scroll-container">
        <img src="placeholder.png" alt="Activity" class="activity">
        <img src="placeholder.png" alt="Activity" class="activity">
        <img src="placeholder.png" alt="Activity" class="activity">
      </div>
    </section>

  </div>

</body>
</html>
